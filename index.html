<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <div id="difficulty">
        <button class="diff-btn" data-difficulty="easy">Easy</button>
        <button class="diff-btn" data-difficulty="medium">Medium</button>
        <button class="diff-btn" data-difficulty="hard">Hard</button>
    </div>

    <div id="game" style="display: none; position: relative">
        <p id="timer">Time:</p>
        <p id="score">Score:</p>
        <p id="question">Question:</p>
        <input type="text" id="answer" placeholder="Your Answer">
        <button id="submit">Submit</button>
        <p id="message"></p>

        <div id="game-area">
            <img id="character-img" src="./image/crayon.JPG" alt="Character">
            <img id="hammer-img" src="./image/hit.jpg" alt="Hammer">
            <div id="cookie-container">
                <img class="cookie" src="./image/cookie.JPG" alt="cookie">
                <img class="cookie" src="./image/cookie.JPG" alt="cookie">
                <img class="cookie" src="./image/cookie.JPG" alt="cookie">
                <img class="cookie" src="./image/cookie.JPG" alt="cookie">
                <img class="cookie" src="./image/cookie.JPG" alt="cookie">
                <img class="cookie" src="./image/cookie.JPG" alt="cookie">
                <img class="cookie" src="./image/cookie.JPG" alt="cookie">
                <img class="cookie" src="./image/cookie.JPG" alt="cookie">
                <img class="cookie" src="./image/cookie.JPG" alt="cookie">
                <img class="cookie" src="./image/cookie.JPG" alt="cookie">
            </div>
        </div>
    </div>

    <button id="restart">Play Again!</button>
</body>
</html>
