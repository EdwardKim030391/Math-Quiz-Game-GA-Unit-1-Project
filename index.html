<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <div id="difficulty">
        <button class="diff-btn" data-difficulty="easy">Easy</button>
        <button class="diff-btn" data-difficulty="medium">Medium</button>
        <button class="diff-btn" data-difficulty="hard">Hard</button>
    </div>

    <div id="game" style="display: none">
        <p id="timer">Time: 90s</p>
        <p id="score">Score: 0</p>
        <p id="question">Question:</p>
        <input type="text" id="answer" placeholder="Your Answer">
        <button id="submit">Submit</button>
        <p id="message"></p>
        <div id="cookie-container"></div>
        <img id="character-img" src="./image/crayon.JPG" alt="crayon">
    </div>

    <button id="restart" style="display: none;">Play Again!</button>
</body>
</html>
